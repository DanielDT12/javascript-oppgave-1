<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script type="module" src="./script/main.js"></script>
</head>
<body>
    <div class="flex-wrapper">
        <header class="primary-header">
            <div class="primary-header__info flex-row-center">
                <a class="logo-link" href="index.html">Movies</a>
                <nav>
                    <input class="search-input" type="search" placeholder="Search title, genre">
                </nav>
            </div>
            
            <div class="primary-header__background">
                <video class="background__video" src="./assets/videos/background/VHS-background-video.mp4" autoplay loop></video>
            </div>
        </header>

        <main class="main-content">
            <section class="movies">
                <h1>Movies by Genre</h1>
                <div class="action-movies">
                    <h2>Action</h2>
                    <div id="mission-impossible-series"></div>
                </div>
            </section>

            <section class="user-reviews">
                <div class="show-reviews flex-row-center">
                    <h2>User reviews</h2>
                    <button id="show-reviews__comments">Show reviews</button>
                </div>
                <hr>
                <div id="review-container"></div>
            </section>
        </main>
        <footer class="priamry-footer">

        </footer>
    </div>
</body>
</html>
